<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h1>Blog</h1>
        <a href="/new-post" class="new-post-btn">New Post</a>
        <% posts.forEach(post => { %>
            <div class="post">
                <h2><a href="/post/<%= post._id %>"><%= post.title %></a></h2>
                <p><%= post.content.substring(0, 100) %>...</p>
            </div>
        <% }) %>
    </div>
</body>
</html>
